<!DOCTYPE html>
<html lang="en">
<head>
<meta charset-"UTF-8">
<title>Povrsina valjka</title>
</head>
<body>
<script type="text/javascript">

var pi = 3.14
var r = prompt('Unesite poluprecnik (r):');
var H = prompt('Unesite visinu (h):');
var V = r * r * pi * H;
alert('Zapremina valjka je' + '' + '' + V.toFixed(2) + 'cm kubnih')

</script>

</body>
</html>
